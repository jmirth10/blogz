{% extends "base.html" %}

{% block content %}

{% for post in posts %}
    <a href="./blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>
    <p class='post-author'>
        Written by
        <a href='./blog?owner_id={{post.owner_id}}'>{{post.owner.username}}</a>
    </p>

    <hr>

{% endfor %}


{% endblock %}
